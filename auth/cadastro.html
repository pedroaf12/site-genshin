<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Pessoal</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <img src="../imagens/Genshin_Impact_logo.png" alt="logo-genshin">
    </header>
    <main>
    
        <section>
            
            <div class="formulario">
                <div>
                    <h1>LOGIN</h1>
                    <p>Seja Bem vindo o sistema de Armazenamento de dispositvos TNS </p>
                </div>

                <form action="#" id="formLogin">

                    <div class="campo">
                        <input type="text" id="user" placeholder="Digite seu Username">
                    </div>

                    <div class="campo">
                        <input type="email" id="mail" placeholder="Digite seu E-mail">
                    </div>

                    <div class="campo">
                        <input type="password" id="senha" placeholder="Digite sua Senha">
                    </div>
                    
                    <div>
                        <input type="submit" value="Confirmar" id="btnSubmitLogin">
                    </div>

                </form>
            </div>
            
        </section>
    </main>

    <script src="login.js"></script>
</body>
</html>
